name: Update README with Dynamic Uptime

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch: 

jobs:
  update-readme:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Update README
      run: |
        node -e "
        const fs = require('fs');
        const path = './README.md';
        

        const startDate = new Date('2024-08-05');
        const currentDate = new Date();
        
        const diffTime = Math.abs(currentDate - startDate);
        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        const years = Math.floor(diffDays / 365);
        const months = Math.floor((diffDays % 365) / 30);
        const days = diffDays % 30;
        

        const options = { 
          year: 'numeric', 
          month: 'long', 
          day: 'numeric',
          timeZone: 'Asia/Manila'
        };
        const formattedDate = currentDate.toLocaleDateString('en-US', options);
        

        let readme = fs.readFileSync(path, 'utf8');
        

        const uptimePattern = /Uptime:\s+\.+\s+.*$/m;
        const newUptime = \`Uptime:     ............... \${years} years, \${months} months, \${days} days (as of \${formattedDate})\`;
        
        readme = readme.replace(uptimePattern, newUptime);
        
 
        fs.writeFileSync(path, readme);
        console.log('README updated successfully!');
        console.log('New uptime:', newUptime);
        "
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add README.md
        git diff --staged --quiet || git commit -m "ðŸ“… Update uptime - $(date +'%Y-%m-%d')"
        git push
